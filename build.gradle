
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.3'
    }
}

plugins {
    id 'org.unbroken-dome.test-sets' version '1.4.5'
}

apply plugin: 'eu.appsatori.fatjar'

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'groovy'

group 'com.finplant'
version '2.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation files('libs/TwsApi_debug.jar')
    implementation 'org.slf4j:slf4j-api:1.7.+'
    implementation 'ch.qos.logback:logback-classic:1.2.+'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.14'
    implementation 'org.jetbrains:annotations-java5:15.0'
    implementation 'com.google.guava:guava:23.5-jre'
    implementation 'org.apache.commons:commons-math3:3.6.1' // TODO: Migrate to BigDecimal and remove this dependency

    testImplementation 'org.codehaus.groovy:groovy-all:2.4.12'
    testImplementation 'org.spockframework:spock-core:1.1+'
}

testSets {
    integrationTest {
        dirName = 'test-integration'
    }
}
